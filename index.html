<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <button class="carousel-button left" id="prevBtn">&#9664;</button>
        <div class="carousel">
            <div class="carousel-track">
                <img src="https://via.placeholder.com/150" alt="Image 1" class="carousel-item">
                <img src="https://via.placeholder.com/150" alt="Image 2" class="carousel-item">
                <img src="https://via.placeholder.com/150" alt="Image 3" class="carousel-item">
                <img src="https://via.placeholder.com/150" alt="Image 4" class="carousel-item">
                <img src="https://via.placeholder.com/150" alt="Image 5" class="carousel-item">
                <img src="https://via.placeholder.com/150" alt="Image 6" class="carousel-item">
            </div>
        </div>
        <button class="carousel-button right" id="nextBtn">&#9654;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
